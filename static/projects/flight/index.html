<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CS 418 Terrain project</title>
    <script src="main.js" type="module"></script>
    <!-- DO NOT MODIFY anything below this line -->
    <style>
      body {
        margin: 0;
        border: none;
        padding: 0;
        display: flex;
      }
      .controls {
        width: min(50%, 20em);
        padding: 1em;
        flex: 0 0 min(50%, 20em);
      }
      .controls label {
        display: block;
      }
      .display {
        flex-grow: 1;
        height: 100vh;
        line-height: 0rem;
      }
    </style>
  </head>
  <body>
    <div class="display"><canvas width="500" height="500"></canvas></div>
    <div>
      W: Move forward<br />
      A: Move left<br />
      S: Move backward<br />
      D: Move right<br />
      ArrowUp: Rotate Camera up<br />
      ArrowDown: Rotate Camera down<br />
      ArrowLeft: Rotate Camera to left<br />
      ArrowRight: Rotate Camera to right<br />
      F: Toggle Fog Mode<br />
      ESC: Reset position
    </div>
  </body>
</html>
