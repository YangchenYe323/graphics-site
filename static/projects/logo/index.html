<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dancing Logo</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <canvas width="500" height="500" style="background: gainsboro"></canvas>
    <br />
    <label>
      <input type="radio" name="radio" value="logo" checked />
      <b>[Required]</b> Dancing Illinois Logo
    </label>
    <br />
    <label>
      <input type="radio" name="radio" value="heart" />
      <b>[Required]</b> Another Animation
    </label>
    <br />
    <label>
      <input type="radio" name="radio" value="cpu_animation" />
      CPU-Based Vertex Movement
    </label>
    <br />
    <label>
      <input type="radio" name="radio" value="gpu_animation" />
      GPU-Based Vertex Movement
    </label>
    <br />
    <label>
      <input type="radio" name="radio" value="collision" />
      Collisions
    </label>
    <br />
    <label>
      <input type="radio" name="radio" value="psychedelic" />
      Psychedelic
    </label>
    <br />
    <label>
      <input type="radio" name="radio" value="walk" />
      Walking
    </label>
    <br />
    <label>
      <input type="radio" name="radio" value="mouse" />
      Mouse Response
    </label>
  </body>
</html>
